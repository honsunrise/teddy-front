<div class="session mat-indigo">
  <div class="session-content">
    <div class="session-wrapper">
      <mat-card>
        <mat-card-content>
          <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="text-xs-center pb-1">
              <img src="assets/images/logo.png" alt=""/>
              <p class="mat-text-muted">Sign in with your app id to continue.</p>
            </div>
            <div fxLayout="column" fxLayoutAlign="space-around">
              <div class="pb-1">
                <mat-form-field style="width: 100%">
                  <input matInput placeholder="Username" [formControl]="form.controls['username']">
                  <mat-error *ngIf="form.controls['username'].hasError('required') && form.controls['username'].touched"
                             class="mat-text-warn">Username is required.
                  </mat-error>
                  <mat-error *ngIf="form.controls['username'].hasError('notCorrect')" class="mat-text-warn">Username not
                    correct.
                  </mat-error>
                </mat-form-field>
              </div>
              <div class="pb-1">
                <mat-form-field style="width: 100%">
                  <input matInput type="password" placeholder="Password" [formControl]="form.controls['password']">
                  <mat-error *ngIf="form.controls['password'].hasError('required') && form.controls['password'].touched"
                             class="mat-text-warn">Password is required.
                  </mat-error>
                  <mat-error *ngIf="form.controls['password'].hasError('notCorrect')" class="mat-text-warn">Password not
                    correct.
                  </mat-error>
                </mat-form-field>
              </div>
              <div class="pb-1">
                <mat-checkbox>Stay logged in</mat-checkbox>
              </div>
              <button mat-raised-button color="primary" type="submit" [disabled]="!form.valid">Login</button>
            </div>
            <div class="pt-1 pb-1 text-xs-center" fxLayout="row warp" fxLayoutAlign="start center">
              <a fxFlex="none" [routerLink]="['/session/forgot']">Forgot password?</a>
              <span fxFlex></span>
              <a fxFlex="none" [routerLink]="['/session/signup']">Sign up.</a>
            </div>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
