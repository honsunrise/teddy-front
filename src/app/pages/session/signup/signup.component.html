<div class="session mat-indigo">
  <div class="session-content">
    <div class="session-wrapper">
      <mat-card>
        <mat-card-content>
          <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="text-xs-center pb-1">
              <img src="assets/images/logo.png" alt=""/>
              <p class="mat-text-muted">Create your account to continue.</p>
            </div>
            <div fxLayout="column" fxLayoutAlign="space-around">
              <div class="pb-1">
                <mat-form-field style="width: 100%">
                  <input matInput placeholder="Email address" type="email" [formControl]="form.controls['email']">
                  <mat-error *ngIf="form.controls['email'].hasError('required') && form.controls['email'].touched"
                             class="mat-text-warn">You must include an email address.
                  </mat-error>
                  <mat-error *ngIf="form.controls['email'].errors?.email && form.controls['email'].touched"
                             class="mat-text-warn">You must include a valid email address.
                  </mat-error>
                </mat-form-field>
              </div>
              <div class="pb-1">
                <mat-form-field style="width: 100%">
                  <input matInput type="password" placeholder="Password" [formControl]="form.controls['password']">
                  <mat-error *ngIf="form.controls['password'].hasError('required') && form.controls['password'].touched"
                             class="mat-text-warn">You must include password.
                  </mat-error>
                </mat-form-field>
              </div>
              <div class="pb-1">
                <mat-form-field style="width: 100%">
                  <input matInput placeholder="Confirm Password" [formControl]="form.controls['confirmPassword']"
                         type="password">
                  <mat-error
                    *ngIf="form.controls['confirmPassword'].hasError('required') && form.controls['confirmPassword'].touched"
                    class="mat-text-warn">You must include confirm password.
                  </mat-error>
                  <mat-error *ngIf="form.controls['confirmPassword'].errors?.equalTo" class="mat-text-warn">Passwords do
                    not
                    math.
                  </mat-error>
                </mat-form-field>
              </div>
              <div class="pb-1">
                <mat-checkbox [formControl]="form.controls['agree']">I have read and agree to the terms of service.
                </mat-checkbox>
              </div>
              <button mat-raised-button color="primary" class="btn-block" type="submit" [disabled]="!form.valid">Create
                your account
              </button>
            </div>
            <div class="pt-2 pb-1 text-xs-center" fxLayout="row warp" fxLayoutAlign="start center">
              <a fxFlex="none" [routerLink]="['/session/forgot']">Forgot password?</a>
              <span fxFlex></span>
              <a fxFlex="none" [routerLink]="['/session/signin']">Sign in.</a>
            </div>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
