<div class="session mat-indigo">
  <div class="session-content">
    <div class="session-wrapper">
      <mat-card>
        <mat-card-content>
          <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="text-xs-center pb-1">
              <img src="assets/images/logo.png" alt=""/>
              <p class="mat-text-muted">Enter your email and we'll send email for you.</p>
            </div>
            <div fxLayout="column" fxLayoutAlign="space-around">
              <div class="pb-1">
                <mat-form-field style="width: 100%">
                  <input matInput placeholder="Email address" type="email" [formControl]="form.controls['email']">
                  <mat-error *ngIf="form.controls['email'].hasError('required') && form.controls['email'].touched"
                             class="mat-text-warn">You must include an email address.
                  </mat-error>
                  <mat-error *ngIf="form.controls['email'].errors?.email && form.controls['email'].touched"
                             class="mat-text-warn">You must include a valid email address.
                  </mat-error>
                </mat-form-field>
              </div>
              <button mat-raised-button color="primary" type="submit" [disabled]="!form.valid">Reset</button>
            </div>
            <div class="pt-1 pb-1 text-xs-center" fxLayout="row warp" fxLayoutAlign="start center">
              <a fxFlex="none" [routerLink]="['/session/signin']">Sign in</a>
              <span fxFlex></span>
              <a fxFlex="none" [routerLink]="['/session/signup']">Sign up</a>
            </div>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
